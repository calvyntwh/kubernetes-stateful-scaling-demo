apiVersion: v1
kind: Namespace
metadata:
  name: stateful-demo
  labels:
    # Pod Security Standards (replaces deprecated PSP)
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted 
    pod-security.kubernetes.io/warn: restricted
    # Application labels
    app.kubernetes.io/name: stateful-guestbook
    app.kubernetes.io/component: namespace
    app.kubernetes.io/version: "1.0"
---
apiVersion: v1
kind: Namespace  
metadata:
  name: stateful-staging
  labels:
    # Pod Security Standards for staging
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    # Environment labels
    app.kubernetes.io/name: stateful-guestbook
    app.kubernetes.io/component: namespace
    app.kubernetes.io/version: "1.0"
    environment: staging
---
apiVersion: v1
kind: Namespace
metadata:
  name: stateful-production
  labels:
    # Pod Security Standards for production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    # Environment labels
    app.kubernetes.io/name: stateful-guestbook
    app.kubernetes.io/component: namespace
    app.kubernetes.io/version: "1.0"
    environment: production
