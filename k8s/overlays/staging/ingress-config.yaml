# Staging ingress configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stateful-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/rate-limit: "200"  # Higher limits for testing
spec:
  tls:
  - hosts:
    - staging.stateful-demo.local
    secretName: stateful-app-tls-staging
  rules:
  - host: staging.stateful-demo.local
