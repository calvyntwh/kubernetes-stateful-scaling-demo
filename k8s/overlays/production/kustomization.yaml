---
# Production Environment Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: production-overlay

# Reference the base configuration
resources:
  - ../../base
  - namespace.yaml

# Environment-specific namespace
namespace: stateful-production

# Environment labels
commonLabels:
  environment: production
  tier: production

# Production-specific patches
patches:
  - path: replica-count.yaml
    target:
      kind: Deployment
      name: stateful-app-deployment
  - path: resource-limits.yaml
    target:
      kind: Deployment
      name: stateful-app-deployment
  - path: security-hardening.yaml
    target:
      kind: Deployment
      name: stateful-app-deployment
  - path: storage-config.yaml
    target:
      kind: PersistentVolumeClaim
      name: stateful-app-pvc

# Production image tag
images:
  - name: stateful-guestbook
    newTag: v1.0.0

# Production ConfigMap
configMapGenerator:
  - name: production-config
    literals:
      - environment=production
      - log-level=WARN
      - monitoring-enabled=true
      - metrics-enabled=true
      - backup-enabled=true
    options:
      disableNameSuffixHash: true
