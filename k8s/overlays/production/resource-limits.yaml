---
# Production resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-app-deployment
spec:
  template:
    spec:
      containers:
        - name: stateful-app
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
            cpu: "1000m"
