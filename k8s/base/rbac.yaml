apiVersion: v1
kind: ServiceAccount
metadata:
  name: stateful-app-sa
  namespace: stateful-demo
  labels:
    app: stateful-app
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: stateful-demo
  name: stateful-app-role
  labels:
    app: stateful-app
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stateful-app-rolebinding
  namespace: stateful-demo
  labels:
    app: stateful-app
subjects:
- kind: ServiceAccount
  name: stateful-app-sa
  namespace: stateful-demo
roleRef:
  kind: Role
  name: stateful-app-role
  apiGroup: rbac.authorization.k8s.io
