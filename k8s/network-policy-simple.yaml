apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stateful-app-netpol
  namespace: stateful-demo
  labels:
    app: stateful-app
spec:
  podSelector:
    matchLabels:
      app: stateful-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from anywhere (for demo purposes)
  - {}
  egress:
  # Allow all egress traffic (for demo purposes)
  - {}