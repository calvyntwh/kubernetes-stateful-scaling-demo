apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stateful-app-netpol
  labels:
    app: stateful-app
spec:
  podSelector:
    matchLabels:
      app: stateful-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow outbound HTTP/HTTPS for potential package updates (demo only)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
