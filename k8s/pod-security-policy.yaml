# This file is kept for reference but should not be applied to modern clusters.
# Instead, use Pod Security Standards at the namespace level:
#
# Pod Security Standards Configuration:
# - pod-security.kubernetes.io/enforce: restricted
# - pod-security.kubernetes.io/audit: restricted
# - pod-security.kubernetes.io/warn: restricted
#
# See: https://kubernetes.io/docs/concepts/security/pod-security-standards/

# LEGACY PSP (DO NOT USE ON KUBERNETES 1.25+)
# Uncomment below only for Kubernetes < 1.25
# apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: stateful-app-psp
  labels:
    app: stateful-app
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 65535
  seLinux:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true
