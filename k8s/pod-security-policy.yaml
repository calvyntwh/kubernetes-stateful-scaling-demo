# Modern Pod Security Standards Configuration
# This replaces the deprecated PodSecurityPolicy with namespace-level controls

# Development Environment Security Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: pod-security-config-dev
  namespace: stateful-demo
  labels:
    app.kubernetes.io/name: stateful-guestbook
    app.kubernetes.io/component: security-config
    environment: development
data:
  policy.yaml: |
    # Development Pod Security Configuration
    # Based on Kubernetes Pod Security Standards v1.29+
    
    # Restricted Profile Requirements Met:
    # ‚úì Disallow privileged containers
    # ‚úì Disallow containers with allowPrivilegeEscalation
    # ‚úì Require non-root containers (runAsNonRoot: true)
    # ‚úì Disallow sharing the host process namespace
    # ‚úì Disallow sharing the host network namespace
    # ‚úì Disallow sharing the host IPC namespace
    # ‚úì Disallow sharing the host PID namespace
    # ‚úì Restrict volume types to approved list
    # ‚úì Require seccomp profile (RuntimeDefault or Localhost)
    # ‚úì Drop ALL capabilities and only allow minimal required ones
    
    volumes:
      allowed:
        - persistentVolumeClaim
        - emptyDir
        - configMap
        - secret
        - downwardAPI
        - projected
      disallowed:
        - hostPath
        - nfs
        - cifs
        - iscsi
        - fc
        - flocker
        - flexVolume
    
    capabilities:
      required_drop:
        - ALL
      allowed_add: []  # No capabilities allowed in restricted mode
    
    seccomp:
      allowed_profiles:
        - RuntimeDefault
        - Localhost
    
    selinux:
      allowed_types:
        - container_t
        - svirt_sandbox_file_t

---
# Staging Environment Security Configuration  
apiVersion: v1
kind: ConfigMap
metadata:
  name: pod-security-config-staging
  namespace: stateful-staging
  labels:
    app.kubernetes.io/name: stateful-guestbook
    app.kubernetes.io/component: security-config
    environment: staging
data:
  policy.yaml: |
    # Staging Pod Security Configuration
    # Matches production security requirements
    
    volumes:
      allowed:
        - persistentVolumeClaim
        - emptyDir
        - configMap
        - secret
        - downwardAPI
        - projected
      disallowed:
        - hostPath
        - nfs
        - cifs
    
    capabilities:
      required_drop:
        - ALL
      allowed_add: []
    
    seccomp:
      allowed_profiles:
        - RuntimeDefault
    
