name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run security scans weekly
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --frozen
        uv add --dev safety bandit

    - name: Run safety check for known vulnerabilities
      run: |
        uv run safety scan --output json --audit-and-monitor || true
        echo "Safety scan completed"

    - name: Run bandit security linter
      run: |
        uv run bandit -r . -f json -o bandit-report.json || true
        uv run bandit -r . -ll || true  # Also show human-readable output
        echo "Bandit security scan completed"

    - name: Run custom security tests
      run: |
        echo "ðŸ”’ Running custom security test suite..."
        docker run -d --name test-app -p 8000:8000 stateful-guestbook:latest
        sleep 10
        uv run python test-security.py || true
        docker stop test-app && docker rm test-app
        echo "âœ… Custom security tests completed"

    - name: Build Docker image
      run: docker build -t stateful-guestbook:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'stateful-guestbook:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Hadolint for Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif

    - name: Upload Hadolint scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: hadolint-results.sarif
