---
name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --frozen
        uv add --dev pytest pytest-asyncio httpx

    - name: Run tests
      run: |
        # Import test
        uv run python -c "import main; print('‚úÖ Import successful')"

        # Security tests
        uv run python test-security.py

        # Health check test
        echo "üè• Starting application for health check..."
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
        APP_PID=$!
        sleep 5

        # Test health endpoint
        curl -f http://localhost:8000/health || (echo "‚ùå Health check failed" && kill $APP_PID && exit 1)
        echo "‚úÖ Health check passed"

        # Test main page
        curl -f http://localhost:8000/ > /dev/null || (echo "‚ùå Main page test failed" && kill $APP_PID && exit 1)
        echo "‚úÖ Main page test passed"

        # Clean up
        kill $APP_PID
        echo "‚úÖ All tests passed"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "üé≠ Deploying to staging environment with Kustomize..."
        echo "kubectl apply -k k8s/overlays/staging"
        echo "kubectl wait --for=condition=ready pod -l app=stateful-app --namespace=stateful-staging --timeout=120s"

  deploy-production:
    needs: [build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-url.com

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Security validation before production
      run: |
        echo "üîí Running final security validation..."
        bash validate-security.sh

    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production environment with Kustomize..."
        echo "kubectl apply -k k8s/overlays/production"
        echo "kubectl wait --for=condition=ready pod -l app=stateful-app --namespace=stateful-production --timeout=300s"

    - name: Post-deployment health check
      run: |
        echo "üè• Running post-deployment health checks..."
        echo "curl -f https://your-production-url.com/health"
        echo "‚úÖ Production deployment completed successfully"

  security-compliance:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run compliance checks
      run: |
        echo "üîç Running security compliance checks for PR..."
        bash validate-security.sh
        echo "‚úÖ Compliance validation completed"
